<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="background">
        <div class="container" id="container">
            <div id="song_evaluation">
                <div class="container_file" id="container_file">
                    <p>Before 實驗：請先選擇歌單csv檔案</p>
                    <input type="file" id="input" accept=".csv" onchange="load_playlist(this.files)">
                </div>
                <div class="container_info" id="container_info">
                    <p class="num" id="num"></p>
                    <div class="range_slider" id="range_slider">
                        <p>喜歡的程度:</p>
                        0.0<input type="range" min="0.0" max="10.0" value="5.0" step="0.1" class="slider" id="myRange">10.0
                        <p>Value: <span id="output"></span></p>
                    </div>
                    <div class="range_slider" id="range_slider">
                        <p>熟悉的程度:</p>
                        1<input type="range" min="1" max="5" value="3" step="1" class="slider" id="myRange3">5
                        <p>Value: <span id="familiarty"></span></p>
                    </div>
                </div>
                <div class="container_controller">
                    <div class="timeline_container" id="timeline_container">
                        <div class="timeline_progress" id="timeline_progress"></div>
                    </div> 
                    <h1 id="cur_time"></h1>
                    <audio src="" id="audio"></audio>
                    <div class="btn_controller">
                        <button class="btn" id="play_btn"><i class="fa fa-play-circle" aria-hidden="true"></i></button>
                        <button class="btn" id="pause_btn"><i class="fa fa-pause-circle" aria-hidden="true"></i></button>
                        <button class="btn" id="next_btn"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
            <div id="overall_evaluation">
                <p>請您就今天的歌單聆聽感受進行評分：</p>
                <div class="range_slider" id="range_slider">
                    <p>喜歡的程度:</p>
                    0.0<input type="range" min="0.0" max="10.0" value="5.0" step="0.1" class="slider" id="myRange2">10.0
                    <p>Value: <span id="score"></span></p>
                </div>
                <button class="submit" id="submit">提交</button>
            </div>
            <div id="ending">
                <p>感謝您今天的參與與配合!</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    
    
</body>
</html>
