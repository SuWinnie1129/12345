<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="background">
        <div class="frame">
            <div class="header">
                <button class="btn trans_btn"><i class="fa fa-angle-down" aria-hidden="true"></i></button>
            </div>

            <div class="text">
                <h1>POPULAR | <span>My Playlist!</span></h1>
            </div>

            <div class="album">
                <img src="./img/album_pic.jpg">
            </div>

            <div class="text">
                <h2>Four Seasons 사계</h2>
                <h1>Taeyeon 태연</h1>
            </div>

            <div class="timeline">
                <div class="rectangle1"></div>
                <div class="rectangle2"></div>
                <div class="time">
                    <h1>3:31</h1>
                </div>
            </div>   

            <div class="button">
                <button class="btn trans_btn"><i class="fa fa-random" aria-hidden="true"></i></button>
                <button class="btn"><i class="fa fa-backward" aria-hidden="true"></i></button>
                <button class="btn pause_btn"><i class="fa fa-pause-circle" aria-hidden="true"></i></button>
                <button class="btn"><i class="fa fa-forward" aria-hidden="true"></i></button>
                <button class="btn trans_btn"><i class="fa fa-exchange" aria-hidden="true"></i></button>
            </div>

            <div class= "footer">
                <button class="btn trans_btn"><i class="fa fa-align-justify" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>


</body>
</html>
